sudo: false
language: node_js
node_js:
  - "0.10"
  - "0.12"
  - "4.0"
  - "5.0"
env:
  - NPM_VERSION=3
  - NPM_VERSION=2
before_install:
  - npm install -g npm@$NPM_VERSION
before_script:
  - npm install -g gulp
  - npm install -g jshint
  - npm install -g mocha
  - npm install -g istanbul
  - npm install -g istanbul-coveralls
  - npm install -g nodeunit
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
